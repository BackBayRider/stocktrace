<html>
<script src="../static/jquery/dist/jquery.min.js"></script>
<script src="../static/highcharts/highcharts.js"></script>
<script>
function render(){
    $.getJSON('http://localhost:8000/api/sh', function (data) {
        console.log(data);
        $('#container').highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Shanghai PE history over time'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: [
                {
                    title: {
                        text: 'Price'
                    },
                    plotLines: [{
                        color: '#000',
                        dashStyle: 'Solid',
                        width: 1.5,
                        value: data['PE_avg'],
                        zIndex: 5,
                        label: {
                            text: 'average PE:'+data['PE_avg'],
                            align: 'center'
                        }
                    }]
                },
                {
                    title: {
                        text: 'Volume'
                    },
                    opposite: true //right-side y-axis
                },
                {
                    title: {
                        text: 'Turnover'
                    },

                    opposite: true //right-side y-axis
                }],
            legend: {
                layout: 'vertical',
                align: 'left',
                x: 80,
                verticalAlign: 'top',
                y: 55,
                floating: true,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                },
                series:{
                    turboThreshold:5000//set it to a larger threshold, it is by default to render 1000 points
                }
            },
            series: [{
                type: 'area',
                name: 'PE',
                data: data['pe_list']
            }]
        });
    });
    }

$(function () {
    render();
});
</script>
<div id="container" style="width:100%; height:400px;"></div>
</html>
